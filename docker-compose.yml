version: '2'
services:
  4strony-db:
    container_name: "4strony-db"
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=4analysis
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 4444:3306
  4strony-webapp:
    container_name: "4strony-webapp"
    build: ./ifa-webapp
    environment:
      - MYSQL_URI=4strony-db:3306
      - MYSQL_DATABASE=4analysis
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 8080:8080
      - 9990:9990
    depends_on:
      - 4strony-db
  4strony-reports-db:
    container_name: "4strony-reports-db"
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=4analysisReports
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 4445:3306
  4strony-reports-api:
    container_name: "4strony-reports-api"
    build: ./ifa-reports
    environment:
      - MYSQL_URI=4strony-reports-db:3306
      - MYSQL_DATABASE=4analysisReports
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 8081:8080
      - 9991:9990
    depends_on:
      - 4strony-reports-db