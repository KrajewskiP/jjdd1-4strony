version: '3'
services:
  db:
    container_name: "db"
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=4analysis
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 4444:3306
  webapp:
    container_name: "webapp"
    build: .
    environment:
      - MYSQL_URI=db:3306
      - MYSQL_DATABASE=4analysis
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=pass
    ports:
      - 8080:8080
      - 9990:9990
    depends_on:
      - db