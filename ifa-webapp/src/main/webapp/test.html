<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ page pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4analysis</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/4analysis/promotion" method="post">
    <div>Id funduszu:
        <select name="investFundId">
            <c:forEach items="${investFunds}" var="investFund">
                <option value="${investFund.id}">${investFund.id}</option>
            </c:forEach>
        </select>
    </div>
    <div>Nazwa:</div>
    <div id="fund-name"></div>
    <div>Ustaw priorytet funduszu:</div>
    <div>
        <input id="type-priority" type="number" name="priority" min="0" max="100" required>
    </div>
    <div>
        <input type="submit" value="Uaktualnij bazÄ™ danych"/>
    </div>
</form>
<script src="/js/promotion-ajax.js"></script>
</body>
</html>
